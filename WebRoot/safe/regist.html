<body>
 

<div id="Layer2">
  <form id="form1" name="form1" method="post" action="">
  </form>
  <form id="form2" name="form2" method="post" action="">
    <label>
      <input type="image" name="imageField" src="../../images/photo/2013-06-26_103817.png" />
    </label>
  </form>
</div>
<label></label>
<form method="post" action="">
<table width="65%" border="0" cellpadding="2">
  <!--DWLayoutTable-->
  
  <tr>
    <td width="21%" height="20"><div align="right">用户名：</div></td>
    <td width="18">&nbsp;</td>
    <td width="363" valign="top"><label>
      <input type="text" name="user.userName" />
    </label></td>
  </tr>
    
  <tr>
    <td height="20"><div align="right">密码：</div></td>
    <td>&nbsp;</td>
    <td valign="top"><label>
      <input type="text" name="user.password" />
    </label></td>
  </tr>
  <tr>
    <td height="20"><div align="right">确认密码：</div></td>
    <td>&nbsp;</td>
    <td valign="top"><label>
      <input type="text" name="checkPassword" />
    </label></td>
  </tr>
  <tr>
    <td height="20"><div align="right">性别：</div></td>
    <td>&nbsp;</td>
    <td valign="top"><label>
      <select name="sex">
        <option>男</option>
        <option>女</option>
      </select>
    </label></td>
  </tr>
    
  <tr>
    <td height="20"><div align="right">邮箱：</div></td>
    <td>&nbsp;</td>
    <td valign="top"><label>
      <input type="text" name="user.email" />
    </label></td>
  </tr>
  <tr>
    <td height="20"><div align="right">QQ：</div></td>
    <td>&nbsp;</td>
    <td valign="top"><label>
      <input type="text" name="user.qq" />
    </label></td>
  </tr>
  <tr>
    <td height="20" colspan="3"><label>
      
      <div align="left">
        　　　　
        <input type="reset" name="reset" value="重置" />
        　
            
            　
        <input type="submit" name="submit" value="提交" />
      </div>
    </label></td>
  </tr>
</table>
</form>
